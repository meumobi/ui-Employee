<div class="scrollable">
  <div class="scrollable-content section" 
       ui-swipe-left='go("{{vm.next}}", "slide-left")'
       ui-swipe-right='go("{{vm.previous}}", "slide-right")'>
		<div class="media">
			<div class="media-left">
				<div class="media-placeholder thumb-large">
					<i class="fa fa-user chat-user-avatar fa-5x"></i>
				</div>
			</div>
			<div class="media-body">
				<div class="title">
					<h4 class="media-heading">{{vm.contact.name}}</h4>
				</div>
				<div class="block small" ng-switch on="vm.contact.status">
					<div ng-switch-when="on">
						<span ng-if="vm.contact.department">{{vm.contact.department}}<br/></span>
						<span ng-if="vm.contact.work"><i class="fa fa-phone"></i>&nbsp;{{vm.contact.phone}}<br/></span>
						<span ng-if="vm.contact.email"><i class="fa fa-envelope-o"></i>&nbsp;{{vm.contact.email}}</span>
					</div>
					<div ng-switch-when="off">
						<span class="label label-default">OFF</span>
					</div>
					<div ng-switch-default>
						<span class="label label-default"><i>OFF</i>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
